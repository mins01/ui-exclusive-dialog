    <meta property="og:title" content="UI exclusiveDialog - bs5">

    <!-- //meta og -->
    <link rel="stylesheet" href="../exclusiveDialog.css">
    <link rel="stylesheet" href="dialog-labels.css">
    <!-- <link rel="stylesheet" href="bs5.css"> -->
    <script src="../ExclusiveDialog.js"></script>
    <script>
        window.addEventListener('load',(event)=>{
            window.edialog = new ExclusiveDialog(document.querySelector('.exclusive-dialog-container'));
        })
    </script>    
</head>
<body>
    <div class="container py-1">
        <h1>UI exclusiveDialog - dialog-labels</h1>
        <ul class="list-group my-1">
            <li class="list-group-item">언어별 라벨 설정</li>
        </ul>
        <hr>
        <div>
            <h2>window  dialog</h2>
            <div class="d-flex flex-wrap align-items-start gap-1">
                <div class="card" style="width: 300px;">
                    <div class="card-header">
                        Boolean returnValue = confirm([message]);
                    </div>
                    <div class="card-body d-flex flex-wrap">
                        <button type="button" class="btn btn-info m-1" onclick="{const r = confirm(`테스트 ${Date.now()}`); console.log('result',r)}">Message</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div>
            <h2>headerless</h2>
            <div class="d-flex flex-wrap align-items-start gap-1">
                <div class="card" >
                    <div class="card-header">
                        Boolean returnValue = edialog.confirm([message]);
                    </div>
                    <div class="card-body d-flex flex-wrap">
                        <button type="button" class="btn btn-info m-1" onclick="edialog.confirm(`테스트 ${Date.now()}`).then((r)=>{console.log('result',r)})">confirm</button>
                        <button type="button" class="btn btn-info m-1" onclick="edialog.confirm_ko(`테스트 ${Date.now()}`).then((r)=>{console.log('result',r)})">confirm_ko</button>
                        <button type="button" class="btn btn-info m-1" onclick="edialog.confirm_en(`테스트 ${Date.now()}`).then((r)=>{console.log('result',r)})">confirm_en</button>
                        <button type="button" class="btn btn-info m-1" onclick="edialog.confirm_ja(`테스트 ${Date.now()}`).then((r)=>{console.log('result',r)})">confirm_ja</button>
                        <button type="button" class="btn btn-info m-1" onclick="edialog.confirm_zh_CN(`테스트 ${Date.now()}`).then((r)=>{console.log('result',r)})">confirm_zh_CN</button>
                        <button type="button" class="btn btn-info m-1" onclick="edialog.confirm_zh_TW(`테스트 ${Date.now()}`).then((r)=>{console.log('result',r)})">confirm_zh_TW</button>
                        <button type="button" class="btn btn-info m-1" onclick="edialog.confirm_fr(`테스트 ${Date.now()}`).then((r)=>{console.log('result',r)})">confirm_fr</button>
                        <button type="button" class="btn btn-info m-1" onclick="edialog.confirm_de(`테스트 ${Date.now()}`).then((r)=>{console.log('result',r)})">confirm_de</button>
                        <button type="button" class="btn btn-info m-1" onclick="edialog.confirm_es(`테스트 ${Date.now()}`).then((r)=>{console.log('result',r)})">confirm_es</button>
                        <button type="button" class="btn btn-info m-1" onclick="edialog.confirm_pt_BR(`테스트 ${Date.now()}`).then((r)=>{console.log('result',r)})">confirm_pt_BR</button>
                        <button type="button" class="btn btn-info m-1" onclick="edialog.confirm_it(`테스트 ${Date.now()}`).then((r)=>{console.log('result',r)})">confirm_it</button>
                        <button type="button" class="btn btn-info m-1" onclick="edialog.confirm_ru(`테스트 ${Date.now()}`).then((r)=>{console.log('result',r)})">confirm_ru</button>
                        <button type="button" class="btn btn-info m-1" onclick="edialog.confirm_ar(`테스트 ${Date.now()}`).then((r)=>{console.log('result',r)})">confirm_ar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="exclusive-dialog-container" >
        <!-- empty -->
        <dialog class="dialog-confirm" data-dialog-id="confirm">
            <div>
                <div class="dialog-message"></div>
                <div>
                    <button type="submit" onclick="ExclusiveDialog.close(this,true)"><span class="dialog-label-confirm"></span></button>
                    <button type="button" onclick="ExclusiveDialog.close(this,false)"><span class="dialog-label-cancel"></span></button>
                </div>
            </div>
        </dialog>

        <!-- 한국어 -->
        <dialog class="dialog-confirm" data-dialog-id="confirm_ko" lang="ko">
            <div>
                <div class="dialog-message"></div>
                <div>
                    <button type="submit" onclick="ExclusiveDialog.close(this,true)"><span class="dialog-label-confirm"></span></button>
                    <button type="button" onclick="ExclusiveDialog.close(this,false)"><span class="dialog-label-cancel"></span></button>
                </div>
            </div>
        </dialog>

        <!-- 영어 -->
        <dialog class="dialog-confirm" data-dialog-id="confirm_en" lang="en">
            <div>

                <div>
                    <button type="submit" onclick="ExclusiveDialog.close(this,true)"><span class="dialog-label-confirm"></span></button>
                    <button type="button" onclick="ExclusiveDialog.close(this,false)"><span class="dialog-label-cancel"></span></button>
                </div>
            </div>
        </dialog>

                <div class="dialog-message"></div>

                    <button type="button" onclick="ExclusiveDialog.close(this,false)"><span class="dialog-label-cancel"></span></button>
                </div>
            </div>
        </dialog>

        <!-- 중국어 번체 -->
        <dialog class="dialog-confirm" data-dialog-id="confirm_zh_TW" lang="zh-TW">
            <div>
                <div class="dialog-message"></div>
                <div>
                    <button type="submit" onclick="ExclusiveDialog.close(this,true)"><span class="dialog-label-confirm"></span></button>
                    <button type="button" onclick="ExclusiveDialog.close(this,false)"><span class="dialog-label-cancel"></span></button>
                </div>
            </div>
        </dialog>

        <!-- 프랑스어 -->
        <dialog class="dialog-confirm" data-dialog-id="confirm_fr" lang="fr">
            <div>
                <div class="dialog-message"></div>
                <div>
                    <button type="submit" onclick="ExclusiveDialog.close(this,true)"><span class="dialog-label-confirm"></span></button>
                    <button type="button" onclick="ExclusiveDialog.close(this,false)"><span class="dialog-label-cancel"></span></button>
                </div>
            </div>
        </dialog>

        <!-- 독일어 -->
        <dialog class="dialog-confirm" data-dialog-id="confirm_de" lang="de">
            <div>
                <div class="dialog-message"></div>
                <div>
                    <button type="submit" onclick="ExclusiveDialog.close(this,true)"><span class="dialog-label-confirm"></span></button>
                    <button type="button" onclick="ExclusiveDialog.close(this,false)"><span class="dialog-label-cancel"></span></button>
                </div>
            </div>
        </dialog>

        <!-- 스페인어 -->
        <dialog class="dialog-confirm" data-dialog-id="confirm_es" lang="es">
            <div>
                <div class="dialog-message"></div>
                <div>
                    <button type="submit" onclick="ExclusiveDialog.close(this,true)"><span class="dialog-label-confirm"></span></button>
                    <button type="button" onclick="ExclusiveDialog.close(this,false)"><span class="dialog-label-cancel"></span></button>
                </div>
            </div>
        </dialog>

        <!-- 포르투갈어(브라질) -->
        <dialog class="dialog-confirm" data-dialog-id="confirm_pt_BR" lang="pt-BR">
            <div>
                <div class="dialog-message"></div>
                <div>
                    <button type="submit" onclick="ExclusiveDialog.close(this,true)"><span class="dialog-label-confirm"></span></button>
                    <button type="button" onclick="ExclusiveDialog.close(this,false)"><span class="dialog-label-cancel"></span></button>
                </div>
            </div>
        </dialog>

        <!-- 이탈리아어 -->
        <dialog class="dialog-confirm" data-dialog-id="confirm_it" lang="it">
            <div>
                <div class="dialog-message"></div>
                <div>
                    <button type="submit" onclick="ExclusiveDialog.close(this,true)"><span class="dialog-label-confirm"></span></button>
                    <button type="button" onclick="ExclusiveDialog.close(this,false)"><span class="dialog-label-cancel"></span></button>
                </div>
            </div>
        </dialog>

        <!-- 러시아어 -->
        <dialog class="dialog-confirm" data-dialog-id="confirm_ru" lang="ru">
            <div>
                <div class="dialog-message"></div>
                <div>
                    <button type="submit" onclick="ExclusiveDialog.close(this,true)"><span class="dialog-label-confirm"></span></button>
                    <button type="button" onclick="ExclusiveDialog.close(this,false)"><span class="dialog-label-cancel"></span></button>
                </div>
            </div>
        </dialog>

        <!-- 아랍어 -->
        <dialog class="dialog-confirm" data-dialog-id="confirm_ar" lang="ar">
            <div>
                <div class="dialog-message"></div>
                <div>
                    <button type="submit" onclick="ExclusiveDialog.close(this,true)"><span class="dialog-label-confirm"></span></button>
                    <button type="button" onclick="ExclusiveDialog.close(this,false)"><span class="dialog-label-cancel"></span></button>
                </div>
            </div>
        </dialog>
    </div>
</body>
