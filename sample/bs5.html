    <!-- //meta og -->
    <link rel="stylesheet" href="bs5.css">
    <script src="../ExclusiveModal.js"></script>
    <script>
        window.addEventListener('load',(event)=>{
            window.md = new ExclusiveModal(document.querySelector('.exclusive-modal-container'));
            // md.alert('z').then(()=>{alert('z 확인 클릭')});
        })
    </script>    
</head>
<body>
    <div class="container py-1">
        <h1>UI exclusiveModal - bs5</h1>
        <ul class="list-group my-1">
            <li class="list-group-item">부트스트랩 5 적용 샘플</li>
        </ul>
        <hr>
        
        <div>
            <h2>alert([message]);</h2>
            <div>
                <button type="button" class="btn btn-info" onclick="md.alert().then((r)=>{console.log('result',r)})">테스트</button>
                <button type="button" class="btn btn-info" onclick="md.alert(`테스트 alert ${Date.now()}`).then((r)=>{console.log('result',r)})">테스트</button>

                <button type="button" class="btn btn-info" 
                    onclick="
                        md.alert(`테스트 alert X`).then((r)=>{console.log('result X',r)})
                        md.alert(`테스트 alert Y`).then((r)=>{console.log('result Y',r)})
                        md.alert(`테스트 alert Z`).then((r)=>{console.log('result Z',r)})
                    "
                    >다중</button>
            </div>
        </div>
        <div>
            <h2>confirm([message]);</h2>
            <div>
                <button type="button" class="btn btn-info" onclick="md.confirm().then((r)=>{console.log('result',r)})">테스트</button>
                <button type="button" class="btn btn-info" onclick="md.confirm(`테스트 confirm ${Date.now()}`).then((r)=>{console.log('result',r)})">테스트</button>

                <button type="button" class="btn btn-info" 
                    onclick="
                        md.confirm(`테스트 confirm X`).then((r)=>{console.log('result X',r)})
                        md.confirm(`테스트 confirm Y`).then((r)=>{console.log('result Y',r)})
                        md.confirm(`테스트 confirm Z`).then((r)=>{console.log('result Z',r)})
                    "
                    >다중</button>
            </div>
        </div>
        <div>
            <h2>prompt([message],[defaultValue]);</h2>
            <div>
                <button type="button" class="btn btn-info" onclick="md.prompt().then((r)=>{console.log('result',r)})">테스트</button>
                <button type="button" class="btn btn-info" onclick="md.prompt('테스트 prompt').then((r)=>{console.log('result',r)})">테스트</button>
                <button type="button" class="btn btn-info" onclick="md.prompt(`테스트 prompt `,'기본입력값').then((r)=>{console.log('result',r)})">테스트</button>
                <button type="button" class="btn btn-info" 
                    onclick="
                        md.prompt(`테스트 prompt X`).then((r)=>{console.log('result X',r)})
                        md.prompt(`테스트 prompt Y`).then((r)=>{console.log('result Y',r)})
                        md.prompt(`테스트 prompt Z`).then((r)=>{console.log('result Z',r)})
                    "
                    >다중</button>
            </div>
        </div>
       

    </div>
    
    <div class="exclusive-modal-container exclusive-modal-container-bs5">
        <dialog class="dialog-alert" data-dialog-id="alert">
            <form action="" method="dialog" >
                <div class="card">
                    <div class="card-header"><i class="bi bi-info-square"></i> Alert</div>
                    <div class="card-body d-flex flex-column gap-3">
                        <div class="dialog-message"></div>
                        <div class="d-flex gap-3">
                            <button type="submit" class="btn btn-primary flex-fill" >확인</button>
                        </div>
                    </div>
                </div>
            </form>
        </dialog>

        <dialog class="dialog-confirm" data-dialog-id="confirm">
            <form action="" method="dialog">
                <div class="card">
                    <div class="card-header"><i class="bi bi-question-square"></i> Confirm</div>
                    <div class="card-body d-flex flex-column gap-3">
                        <div class="dialog-message"></div>
                        <div class="d-flex gap-3">
                            <button type="submit" class="btn btn-success flex-fill" onclick="ExclusiveModal.close(this,true)">확인</button>
                            <button type="button" class="btn btn-danger flex-fill" onclick="ExclusiveModal.close(this,false)">취소</button>
                        </div>
                    </div>
                </div>
            </form>
        </dialog>
        <dialog class="dialog-prompt" data-dialog-id="prompt">
            <form action="" method="dialog">
                <div class="card">
                    <div class="card-header"><i class="bi bi-chat-right-text"></i> Confirm</div>
                    <div class="card-body d-flex flex-column gap-3">
                        <div class="dialog-message"></div>
                        <div>
                            <input class="dialog-input form-control" type="text" name="input">
                        </div>
                        <div class="d-flex gap-3">
                            <button type="submit" class="btn btn-success flex-fill" onclick="ExclusiveModal.close(this,this.form.input.value)">확인</button>
                            <button type="button" class="btn btn-danger flex-fill" onclick="ExclusiveModal.close(this,null)">취소</button>
                        </div>
                    </div>
                </div>
            </form>
        </dialog>

    </div>
</body>
</html>
